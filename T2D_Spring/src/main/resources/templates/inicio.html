<html xmlns:th="https://www.thymeleaf.org/">
   <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Things 2 do App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/bootstrap.min.css"> <!-- Bootstrap style -->
    <link rel="stylesheet" type="text/css" href="./slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="./css/datepicker.css" />
    <link rel="stylesheet" href="./css/tooplate-style.css"> <!-- Templatemo style -->
    
    <script type="text/javascript" src="./js/validaciones.js"></script> 

</head>
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
            
            <a href="#" class="navbar-brand">
                <img src="img/T2DSM-01.png" alt="logo" width="150">
            </a>
        </div>
    </nav>
</header>


<div class="container">
    <div class="row py-5 mt-4 align-items-center">
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="https://res.cloudinary.com/mhmd/image/upload/v1569543678/form_d9sh6m.svg" alt="" class="img-fluid mb-3 d-none d-md-block">
            <h1>Crea tu Cuenta</h1>
            <p class="font-italic text-muted mb-0">Bienvenidos a Things 2 do donde puedes encontrar todas las actividades deportivas o culturales que puedes realizar</p>
            <p class="font-italic text-muted">creado por <a href="#" class="text-muted">
                <u>Baleadas team</u></a>
            </p>
        </div>

        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
            <form action="#" method="POST" th:action="@{/guardarFormularioUsuario}" th:object="${usuario}">
              <div class="row">

    <!-- First Name -->
    <div class="input-group col-lg-6 mb-4">
        <div class="input-group-prepend">
            <span class="input-group-text bg-white px-4 border-md border-right-0">
                <i class="fa fa-user text-muted"></i>
            </span>
        </div>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" placeholder="Nombre" class="form-control bg-white border-left-0 border-md">
    </div>

    <!-- Last Name -->
    <div class="input-group col-lg-6 mb-4">
        <div class="input-group-prepend">
            <span class="input-group-text bg-white px-4 border-md border-right-0">
                <i class="fa fa-user text-muted"></i>
            </span>
        </div>
        <input type="text"  id="apellido" name="apellido" th:field="*{apellido}" placeholder="Apellido" class="form-control bg-white border-left-0 border-md">
    </div>

    <!-- Email Address -->
    <div class="input-group col-lg-12 mb-4">
        <div class="input-group-prepend">
            <span class="input-group-text bg-white px-4 border-md border-right-0">
                <i class="fa fa-envelope text-muted"></i>
            </span>
        </div>
        <input type="email" id="email" name="email" th:field="*{email}" placeholder="Correo Electronico" class="form-control bg-white border-left-0 border-md">
    </div>

    <!-- Password -->
    <div class="input-group col-lg-6 mb-4">
        <div class="input-group-prepend">
            <span class="input-group-text bg-white px-4 border-md border-right-0">
                <i class="fa fa-lock text-muted"></i>
            </span>
        </div>
        <input type="password" id="password" name="password" th:field="*{password}" placeholder="Password" class="form-control bg-white border-left-0 border-md">
    </div>

    <!-- Password Confirmation -->
    <div class="input-group col-lg-6 mb-4">
        <div class="input-group-prepend">
            <span class="input-group-text bg-white px-4 border-md border-right-0">
                <i class="fa fa-lock text-muted"></i>
            </span>
        </div>
        <input type="password" id="passwordConfirmation" name="passwordConfirmation" placeholder="Confirme su Password" class="form-control bg-white border-left-0 border-md">
    </div>

    <!-- Submit Button -->
    <button onclick="verificarPasswords()" class="btn btn-primary btn-block py-2" type="submit">Crear tu cuenta</button>
    

    <!-- Divider Text -->
    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
        <div class="border-bottom w-100 ml-5"></div>
        <span class="px-2 small text-muted font-weight-bold text-muted">O</span>
        <div class="border-bottom w-100 mr-5"></div>
    </div>
 

    <!-- Already Registered -->
    <div class="text-center w-100">
        <p class="text-muted font-weight-bold">Esta Registrado? <a href="/login"  class="text-primary ml-2">Login</a></p>
    </div>

</div>
               
            </form>
        </div>
    </div>
    <script src="./js/jquery-1.11.3.min.js"></script> <!-- jQuery (https://jquery.com/download/) -->
    <script src="./js/popper.min.js"></script> <!-- https://popper.js.org/ -->
    <script src="./js/bootstrap.min.js"></script> <!-- https://getbootstrap.com/ -->
    <script src="./js/datepicker.min.js"></script> <!-- https://github.com/qodesmith/datepicker -->
    <script src="./js/jquery.singlePageNav.min.js"></script>
    <!-- Single Page Nav (https://github.com/ChrisWojcik/single-page-nav) -->
    <script src="./slick/slick.min.js"></script> <!-- http://kenwheeler.github.io/slick/ -->
</div>
</html>
